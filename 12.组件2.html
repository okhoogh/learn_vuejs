<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <introduce :title="msg"></introduce>
    </div>
    <script type="text/javascript">
        // 定义组件
        const introduce = {
            template:'<h3>{{title}}</h3>',
            // 定义接受父组件的属性
            props: ["title"]
        }

        // 全局注册组件: 在所有的Vue实例都可以使用该组件
        // 参数1：组件名称，参数2：组件
        Vue.component("introduce", introduce);

        var app = new Vue({
            el: "#app",
            data: {
                msg: "父组件的msg属性数据内容"
            }
        });
    </script>
</body>
</html>
