<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-list :items="lessons"></my-list>
    </div>
    <script type="text/javascript">
        // 定义组件
        const myList = {
            template:`
                <ul>
                    <li v-for="item in items" :key="item.id">
                        {{item.id}}-{{item.name}}
                    </li>
                </ul>
            `,
            // 定义接受父组件的属性
            props: {
                items: {
                    type: Array,
                    default: []
                }
            }
        }

        var app = new Vue({
            el: "#app",
            data: {
                msg: "父组件的msg属性数据内容",
                lessons: [
                    {"id": 1, "name": "张三"},
                    {"id": 2, "name": "李四"}
                ]
            },
            components: {
                myList
            }
        });
    </script>
</body>
</html>
