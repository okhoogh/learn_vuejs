<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user, index) in users" :key="index">
                {{index}}-{{user.name}}-{{user.age}}-{{user.gender}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(key, value, index) in person">
                {{index}}-{{key}}-{{value}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                users:[
                    {"name":"张三","age":8,"gender":"男"},
                    {"name":"李四","age":12,"gender":"女"},
                    {"name":"酷啊","age":4,"gender":"男"}
                ],
                person:{"name":"智汇", "age":3, "address":"中国"}
            }
        });
    </script>
</body>
</html>
