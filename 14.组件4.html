<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>num == {{num}}</h2>
        <!--使用组件-->
        <counter @plus="numPlus" @reduce="numReduce" :snum = "num"></counter>
    </div>
    <script type="text/javascript">
        // 定义组件
        const counter = {
            template: `
                <div>
                    <button @click='increNum'>+</button>
                    <button @click='decreNum'>-</button>
                </div>
            `,
            props: ["snum"],
            methods: {
                increNum() {
                    this.$emit("plus")
                },
                decreNum() {
                    this.$emit("reduce")
                }
            }
        };

        Vue.component("counter", counter);
        var app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                numPlus() {
                    this.num++;
                },
                numReduce() {
                    this.num--;
                }
            }
        });
    </script>
</body>
</html>
