<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>
    <script type="text/javascript">
        // 定义组件
        const counter = {
            template:"<button v-on:click=\"num++\">你点击了{{num}}次</button>",
            data() {
                return {num: 0};
            }
        }

        // 全局注册组件: 在所有的Vue实例都可以使用该组件
        // 参数1：组件名称，参数2：组件
        // Vue.component("counter", counter);

        var app = new Vue({
            el: "#app",
            components: {
                counter: counter
            }
        });
    </script>
</body>
</html>
